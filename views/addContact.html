<div class="inputcontact col-xs-12">
    <div class="text-center page-header">
        <h1>Add Contact Below</h1>
    </div>
    <form name="groceryForm" novalidate>
        <div class="form-group">
            <input type="text" name="iname" class="form-control" placeholder="Name" ng-pattern="/^[a-zA-Z]*$/" ng-model="addressContact.contactName" ng-maxlength = "15"  required>
            <p ng-show="groceryForm.iname.$invalid && groceryForm.iname.$dirty">Only Characters allowed & should be < than 15 char </p>            
            <input type="number" class="form-control" name="phone" placeholder="Contact Number" ng-pattern="/^[0-9]/" ng-model="addressContact.contactNo" ng-maxlength = "15" required>
            <p ng-show="groceryForm.phone.$invalid && groceryForm.phone.$dirty">Only numbers allowed and should be less than 15</p>
        </div>
        <div class="form-group">
            <button type="button" class="btn btn-lg btn-block btn-save-cont" ng-click="groceryForm.$valid && save()">
                <span class="glyphicon glyphicon-pushpin"></span> Save
            </button>
        </div>
        <div class="form-group">
            <a href="#/" class="btn btn-default btn-lg btn-block">
                <span class="glyphicon glyphicon-remove"></span> Cancel
            </a>
        </div>
    </form>
</div>
